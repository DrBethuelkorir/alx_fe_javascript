<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <p class="subtitle">Get inspired with quotes from various categories</p>
    
    <div class="container">
        <div class="quote-display">
            <div class="quote-category" id="quoteCategory">Inspiration</div>
            <div class="quote-text" id="quoteText">Click the button to generate a random quote!</div>
            <div class="quote-author" id="quoteAuthor"></div>
        </div>
        
        <div class="controls">
            <div class="category-selector">
                <select id="categorySelect">
                    <option value="all">All Categories</option>
                </select>
            </div>
            <button id="newQuote">Show New Quote</button>
        </div>
        
        <div class="filter-section">
            <h2>Filter Quotes</h2>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="categoryFilter">Filter by Category:</label>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                <div class="filter-stats">
                    <span id="quoteCount">Total Quotes: 0</span>
                    <span id="filterStatus">Showing: All quotes</span>
                </div>
            </div>
        </div>
        
        <div class="quotes-grid" id="quotesGrid">
            <!-- Quotes will be dynamically populated here -->
        </div>
        
        <div class="add-quote-form">
            <h2>Add Your Own Quote</h2>
            <div class="form-group">
                <input type="text" id="newQuoteText" placeholder="Enter a new quote" />
            </div>
            <div class="form-group">
                <input type="text" id="newQuoteAuthor" placeholder="Enter quote author (optional)" />
            </div>
            <div class="form-group">
                <input type="text" id="newQuoteCategory" placeholder="Enter quote category" />
            </div>
            <div class="form-buttons">
                <button id="addQuoteBtn">Add Quote</button>
                <button id="resetForm">Reset Form</button>
            </div>
        </div>
        
        <div class="import-export-section">
            <h2>Import & Export Quotes</h2>
            <div class="import-export-buttons">
                <button id="exportBtn">Export Quotes to JSON</button>
                <div class="import-group">
                    <label for="importFile" class="import-label">Import Quotes from JSON:</label>
                    <input type="file" id="importFile" accept=".json" />
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">Quote added successfully!</div>

    <script src="script.js"></script>
</body>
</html>
